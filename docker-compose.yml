services:
  app:
    image: docker_test
    ports:
      - "8000:9000"
    # volumes:
    #   - ./:/app [mounting will you give live code instead of the built image]
    env_file:
      - .env
    stdin_open: true
    tty: true
    command: >
      /bin/sh -c "php artisan config:clear && php artisan config:cache && php artisan serve --host=0.0.0.0 --port=9000"